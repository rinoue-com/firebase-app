<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Chatアプリ（Google認証版）</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        box-sizing: border-box;
    }
    .container {
        width: 80%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        padding-right: 10px;
    }
    .input-container div {
        margin-bottom: 10px;
    }
    .input-container input, .input-container textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .input-container button {
        align-self: flex-end;
        padding: 10px 20px;
        font-size: 16px;
    }
    #output {
        overflow: auto;
        flex-grow: 1;
        border: 1px solid red;
        padding: 10px;
        background-color: #f9f9f9;
        margin-bottom: 20px;
        padding-right: 10px;
    }
    .chat-bubble {
        max-width: 70%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        background-color: #e0e0e0;
        word-wrap: break-word;
        position: relative;
        display: flex;
        align-items: flex-start;
    }
    .chat-bubble img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .chat-bubble.self {
        margin-left: auto;
        background-color: #d4edda;
        /* flex-direction: row-reverse; */
    }
    .chat-bubble.self img {
        display: none;
    }
    .chat-bubble p {
        margin: 0;
    }
    .chat-bubble .uname {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .chat-bubble .msg-text {
        white-space: pre-wrap;
        padding-right: 50px; /* 日付が被らないようにするための余白 */
    }
    .chat-bubble .timestamp,
    .chat-bubble .edited {
        font-size: 10px;
        color: #888;
        position: absolute;
    }
    .chat-bubble .timestamp {
        bottom: 5px;
        right: 10px;
    }
    .chat-bubble .edited {
        top: 5px;
        right: 10px;
    }
    #editWindow, #deleteConfirm {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        border: 1px solid #000;
        background-color: #fff;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #editWindow textarea, #deleteConfirm p {
        width: 100%;
    }
    #editWindow button, #deleteConfirm button {
        margin-top: 10px;
    }
    #deleteConfirm p {
        word-break: break-all;
    }
    #login-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #chat-screen {
        display: none;
    }
    #logout {
        align-self: flex-end;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<!-- ログイン画面 -->
<div id="login-screen">
    <button id="login">Googleアカウントでログイン</button>
</div>

<!-- チャット画面 -->
<div id="chat-screen" class="container">
    <h1>チャットアプリ</h1>
    <button id="logout">ログアウト</button>

    <!-- コンテンツ表示画面 -->
    <div class="input-container">
        <div>
            名前：<input type="text" id="uname" disabled>
        </div>
        <div>
            <textarea id="text" rows="5"></textarea>
        </div>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
    <!--/ コンテンツ表示画面 -->

    <!-- 編集用小型ウィンドウ -->
    <div id="editWindow">
        <h3>メッセージの編集</h3>
        <div> 名前：<input type="text" id="editUname" disabled> </div>
        <textarea id="editText" rows="5"></textarea>
        <button id="editSave">保存</button>
        <button id="editCancel">キャンセル</button>
    </div>

    <!-- 削除確認ポップアップ -->
    <div id="deleteConfirm">
        <h3>削除確認</h3>
        <p id="deleteMessage"></p>
        <button id="deleteConfirmYes">削除</button>
        <button id="deleteConfirmNo">キャンセル</button>
    </div>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Firebase SDK -->
<script type="module">
    // Firebaseモジュールのインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, update, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // 外部JSONファイルからFirebaseの設定を読み込む関数
    async function loadFirebaseConfig() {
        const response = await fetch('firebaseConfig.json');
        const firebaseConfig = await response.json();
        return firebaseConfig;
    }

    // 改行を <br> に変換する関数
    function nl2br(str) {
        return str.replace(/\n/g, '<br>');
    }

    // <br> を改行に変換する関数
    function br2nl(str) {
        return str.replace(/<br>/g, '\n');
    }

    // 現在の日時をフォーマットして返す関数
    function getFormattedDate() {
        const now = new Date();
        return `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`;
    }

    // Firebaseの初期化とチャットアプリの設定
    async function initializeChatApp() {
        const firebaseConfig = await loadFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const dbRef = ref(db, "chat");

        let updateKey = null;
        let deleteKey = null;

        // Google認証プロバイダ
        const provider = new GoogleAuthProvider();

        // Googleログイン処理
        document.getElementById('login').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    document.getElementById('uname').value = user.displayName;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('chat-screen').style.display = 'flex';
                })
                .catch((error) => {
                    console.error(error);
                });
        });

        // 認証状態の変化を監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('uname').value = user.displayName;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
            } else {
                document.getElementById('chat-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        // ログアウト処理
        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('User signed out');
                document.getElementById('chat-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'flex';
            }).catch((error) => {
                console.error(error);
            });
        });

        // データ登録(クリック)
        $("#send").on("click", function() {
            const user = auth.currentUser;
            const uname = user.displayName;
            const uid = user.uid;
            const text = $("#text").val().trim();
            if (text === "") {
                alert("メッセージを入力してください。");
                return;
            }
            const timestamp = getFormattedDate();
            const msg = { uname, uid, text, timestamp };
            const newPostRef = push(dbRef);
            set(newPostRef, msg);
            $("#text").val("");
        });

        // データ登録(Enterキー)
        $("#text").on("keydown", function(e){
            if(e.keyCode == 13 && !e.shiftKey){
                e.preventDefault();
                const user = auth.currentUser;
                const uname = user.displayName;
                const uid = user.uid;
                const text = $("#text").val().trim();
                if (text === "") {
                    alert("メッセージを入力してください。");
                    return;
                }
                const timestamp = getFormattedDate();
                const msg = { uname, uid, text, timestamp };
                const newPostRef = push(dbRef);
                set(newPostRef, msg);
                $("#text").val("");
            }
        });

        // データ更新(小型ウィンドウからの保存)
        $("#editSave").on("click", function() {
            const text = $("#editText").val().trim();
            if (text === "") {
                alert("メッセージを入力してください。");
                return;
            }
            if (updateKey) {
                const updatedMsg = { text, edited: true };
                const updateRef = ref(db, "chat/" + updateKey);
                update(updateRef, updatedMsg).then(() => {
                    // 画面上のメッセージを更新
                    $("#" + updateKey + " .msg-text").html(nl2br(updatedMsg.text));
                    // 「編集済」を即時反映
                    if ($("#" + updateKey + " .edited").length === 0) {
                        $("#" + updateKey).append('<span class="edited">編集済</span>');
                    }
                    $("#editWindow").hide();
                });
            }
        });

        // 編集ウィンドウをキャンセル
        $("#editCancel").on("click", function() {
            updateKey = null;
            $("#editWindow").hide();
        });

        // 削除確認ポップアップのキャンセル
        $("#deleteConfirmNo").on("click", function() {
            deleteKey = null;
            $("#deleteConfirm").hide();
        });

        // 削除確認ポップアップの確認
        $("#deleteConfirmYes").on("click", function() {
            if (deleteKey) {
                const deleteRef = ref(db, "chat/" + deleteKey);
                remove(deleteRef).then(() => {
                    deleteKey = null;
                    $("#deleteConfirm").hide();
                });
            }
        });

        // 最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function(data){   
            const msg = data.val();
            const key = data.key;
            const user = auth.currentUser;
            const isSelf = user && user.uid === msg.uid;
            const bubbleClass = isSelf ? 'chat-bubble self' : 'chat-bubble other';
            let h = `<div id="${key}" class="${bubbleClass}">`;
            if (!isSelf) {
                const userPhotoURL = auth.currentUser.photoURL;
                h += `<img src="${userPhotoURL}" alt="icon">`;
            }
            h += `<div>`;
            h += `<p class="uname">${msg.uname}</p>`;
            h += `<p class="msg-text">${nl2br(msg.text)}</p>`;
            h += `<span class="timestamp">${msg.timestamp}</span>`;
            if (msg.edited) {
                h += `<span class="edited">編集済</span>`;
            }
            if (isSelf) {
                h += `<button onclick="editMessage('${key}')">編集</button>`;
                h += `<button onclick="confirmDelete('${key}')">削除</button>`;
            }
            h += `</div></div>`;
            $("#output").append(h);
            $('#output').animate( {scrollTop: ($('#output')[0].scrollHeight)}, 10 );
        });

        // データ変更時に画面を更新
        onChildChanged(dbRef, function(data) {
            const msg = data.val();
            const key = data.key;
            $("#" + key + " .msg-text").html(nl2br(msg.text));
            if (msg.edited && $("#" + key + " .edited").length === 0) {
                $("#" + key).append('<span class="edited">編集済</span>');
            }
        });

        // データ削除時に画面を更新
        onChildRemoved(dbRef, function(data) {
            const key = data.key;
            $("#" + key).remove();
        });

        // メッセージの編集
        window.editMessage = function(key) {
            const uname = $("#" + key + " .uname").text();
            const text = $("#" + key + " .msg-text").html();
            $("#editUname").val(uname);
            $("#editText").val(br2nl(text));
            updateKey = key;
            $("#editWindow").show();
        };

        // メッセージの削除確認
        window.confirmDelete = function(key) {
            const uname = $("#" + key + " .uname").text();
            const text = $("#" + key + " .msg-text").text();
            const truncatedText = text.length > 60 ? text.substring(0, 60) + '...' : text;
            $("#deleteMessage").html(`名前: ${uname}<br>メッセージ: ${truncatedText}`);
            deleteKey = key;
            $("#deleteConfirm").show();
        };
    }

    // チャットアプリの初期化を呼び出す
    initializeChatApp();
</script>

</body>
</html>
