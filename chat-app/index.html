<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Firebase:v9:Chatアプリ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        box-sizing: border-box;
    }
    .container {
        width: 80%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    .input-container div {
        margin-bottom: 10px;
    }
    .input-container input, .input-container textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .input-container button {
        align-self: flex-end;
        padding: 10px 20px;
        font-size: 16px;
    }
    #output {
        overflow: auto;
        flex-grow: 1;
        border: 1px solid red;
        padding: 10px;
        background-color: #f9f9f9;
        margin-bottom: 20px;
    }
    .chat-bubble {
        max-width: 70%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        background-color: #e0e0e0;
        word-wrap: break-word;
    }
    .chat-bubble.self {
        margin-left: 0;
        background-color: #e0e0e0;
    }
    .chat-bubble.other {
        margin-left: auto;
        background-color: #d4edda;
    }
    .chat-bubble p {
        margin: 0;
    }
    .chat-bubble .uname {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .chat-bubble .msg-text {
        white-space: pre-wrap;
    }
    #editWindow, #deleteConfirm {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        border: 1px solid #000;
        background-color: #fff;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #editWindow textarea, #deleteConfirm p {
        width: 100%;
    }
    #editWindow button, #deleteConfirm button {
        margin-top: 10px;
    }
    #deleteConfirm p {
        word-break: break-all;
    }
</style>
</head>
<body>

<div class="container">
    <h1>チャットアプリ</h1>

    <!-- コンテンツ表示画面 -->
    <div class="input-container">
        <div>
            名前：<input type="text" id="uname" disabled>
            <button id="changeName">変更</button>
        </div>
        <div>
            <textarea id="text" rows="5"></textarea>
        </div>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
    <!--/ コンテンツ表示画面 -->

    <!-- 編集用小型ウィンドウ -->
    <div id="editWindow">
        <h3>メッセージの編集</h3>
        <div> 名前：<input type="text" id="editUname" disabled> </div>
        <textarea id="editText" rows="5"></textarea>
        <button id="editSave">保存</button>
        <button id="editCancel">キャンセル</button>
    </div>

    <!-- 削除確認ポップアップ -->
    <div id="deleteConfirm">
        <h3>削除確認</h3>
        <p id="deleteMessage"></p>
        <button id="deleteConfirmYes">削除</button>
        <button id="deleteConfirmNo">キャンセル</button>
    </div>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->

<!--** 以下Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, update, onChildChanged, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // 外部JSONファイルからFirebase設定を読み込む関数
    async function loadFirebaseConfig() {
        const response = await fetch('firebaseConfig.json');
        const firebaseConfig = await response.json();
        return firebaseConfig;
    }

    // 改行を <br> に変換する関数
    function nl2br(str) {
        return str.replace(/\n/g, '<br>');
    }

    // <br> を改行に変換する関数
    function br2nl(str) {
        return str.replace(/<br>/g, '\n');
    }

    // 名前をローカルストレージに保存する関数
    function saveName(name) {
        localStorage.setItem('chatUsername', name);
    }

    // ローカルストレージから名前を取得する関数
    function getName() {
        return localStorage.getItem('chatUsername');
    }

    // Firebaseの初期化とチャットアプリの設定
    async function initializeChatApp() {
        const firebaseConfig = await loadFirebaseConfig();
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, "chat");

        let updateKey = null;
        let deleteKey = null;

        // ローカルストレージから名前を読み込み、設定する
        const savedName = getName();
        if (savedName) {
            $("#uname").val(savedName);
        }

        // 名前変更ボタンのクリックイベント
        $("#changeName").on("click", function() {
            const isDisabled = $("#uname").prop("disabled");
            if (isDisabled) {
                $("#uname").prop("disabled", false);
                $("#changeName").text("保存");
            } else {
                const newName = $("#uname").val().trim();
                if (newName === "") {
                    alert("名前を入力してください。");
                    return;
                }
                saveName(newName);
                $("#uname").prop("disabled", true);
                $("#changeName").text("変更");
            }
        });

        // データ登録(Click)
        $("#send").on("click", function() {
            const uname = $("#uname").val().trim();
            const text = $("#text").val().trim();
            if (uname === "" || text === "") {
                alert("名前とメッセージを入力してください。");
                return;
            }
            const msg = { uname, text };
            const newPostRef = push(dbRef);
            set(newPostRef, msg);
            $("#text").val("");
        });

        // データ登録(Enter)
        $("#text").on("keydown", function(e){
            if(e.keyCode == 13 && !e.shiftKey){
                e.preventDefault();
                const uname = $("#uname").val().trim();
                const text = $("#text").val().trim();
                if (uname === "" || text === "") {
                    alert("名前とメッセージを入力してください。");
                    return;
                }
                const msg = { uname, text };
                const newPostRef = push(dbRef);
                set(newPostRef, msg);
                $("#text").val("");
            }
        });

        // データ更新(小型ウィンドウからの保存)
        $("#editSave").on("click", function() {
            const text = $("#editText").val().trim();
            if (text === "") {
                alert("メッセージを入力してください。");
                return;
            }
            if (updateKey) {
                const updatedMsg = { text };
                const updateRef = ref(db, "chat/" + updateKey);
                update(updateRef, updatedMsg).then(() => {
                    // 更新が成功したら、画面上のメッセージを更新
                    $("#" + updateKey + " .msg-text").html(nl2br(updatedMsg.text));
                    updateKey = null;
                    $("#editWindow").hide();
                });
            }
        });

        // 編集ウィンドウをキャンセル
        $("#editCancel").on("click", function() {
            updateKey = null;
            $("#editWindow").hide();
        });

        // 削除確認ポップアップのキャンセル
        $("#deleteConfirmNo").on("click", function() {
            deleteKey = null;
            $("#deleteConfirm").hide();
        });

        // 削除確認ポップアップの確認
        $("#deleteConfirmYes").on("click", function() {
            if (deleteKey) {
                const deleteRef = ref(db, "chat/" + deleteKey);
                remove(deleteRef).then(() => {
                    deleteKey = null;
                    $("#deleteConfirm").hide();
                });
            }
        });

        // 最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function(data){   
            const msg = data.val();
            const key = data.key;
            const savedName = getName();
            const isSelf = savedName === msg.uname;
            const bubbleClass = isSelf ? 'chat-bubble self' : 'chat-bubble other';
            let h = `<div id="${key}" class="${bubbleClass}">`;
            h += `<p class="uname">${msg.uname}</p>`;
            h += `<p class="msg-text">${nl2br(msg.text)}</p>`;
            if (isSelf) {
                h += `<button onclick="editMessage('${key}')">編集</button>`;
                h += `<button onclick="confirmDelete('${key}')">削除</button>`;
            }
            h += '</div>';
            $("#output").append(h);
            $('#output').animate( {scrollTop: ($('#output')[0].scrollHeight)} );
        });

        // データ変更時に画面を更新
        onChildChanged(dbRef, function(data) {
            const msg = data.val();
            const key = data.key;
            $("#" + key + " .msg-text").html(nl2br(msg.text));
        });

        // データ削除時に画面を更新
        onChildRemoved(dbRef, function(data) {
            const key = data.key;
            $("#" + key).remove();
        });

        // メッセージの編集
        window.editMessage = function(key) {
            const uname = $("#" + key + " .uname").text();
            const text = $("#" + key + " .msg-text").html();
            $("#editUname").val(uname);
            $("#editText").val(br2nl(text));
            updateKey = key;
            $("#editWindow").show();
        };

        // メッセージの削除確認
        window.confirmDelete = function(key) {
            const uname = $("#" + key + " .uname").text();
            const text = $("#" + key + " .msg-text").text();
            const truncatedText = text.length > 60 ? text.substring(0, 60) + '...' : text;
            $("#deleteMessage").html(`名前: ${uname}<br>メッセージ: ${truncatedText}`);
            deleteKey = key;
            $("#deleteConfirm").show();
        };
    }

    // チャットアプリの初期化を呼び出す
    initializeChatApp();
</script>

</body>
</html>
