<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatアプリ（Google認証版）</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- ログイン画面 -->
<div id="login-screen">
    <button id="login">Googleアカウントでログイン</button>
</div>

<!-- チャット画面 -->
<div id="chat-screen" class="container">
    <h1>チャットアプリ</h1>
    <button id="logout">ログアウト</button>

    <!-- コンテンツ表示画面 -->
    <div class="input-container">
        <div>
            名前：<input type="text" id="uname" disabled>
        </div>
        <div>
            <textarea id="text" rows="5"></textarea>
        </div>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
    <!--/ コンテンツ表示画面 -->

    <!-- 編集用小型ウィンドウ -->
    <div id="editWindow">
        <h3>メッセージの編集</h3>
        <div> 名前：<input type="text" id="editUname" disabled> </div>
        <textarea id="editText" rows="5"></textarea>
        <button id="editSave">保存</button>
        <button id="editCancel">キャンセル</button>
    </div>

    <!-- 削除確認ポップアップ -->
    <div id="deleteConfirm">
        <h3>削除確認</h3>
        <p id="deleteMessage"></p>
        <button id="deleteConfirmYes">削除</button>
        <button id="deleteConfirmNo">キャンセル</button>
    </div>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Firebase SDK -->
<script type="module" src="js/firebase.js"></script>

</body>
</html>
